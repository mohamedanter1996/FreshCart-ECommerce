
<div class="loader-container position-fixed top-0 bottom-0 start-0 end-0" *ngIf="this._loaderService.isLoading |async">
<mat-progress-spinner mode="indeterminate" class="top-50 start-50"></mat-progress-spinner>
</div>
<div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-4">
     
       <owl-carousel-o [options]="customOptions">
 
        
    <ng-container *ngFor="let image of specificProduct.images">
      
<ng-template carouselSlide class="h-100 w-100">
        <img [src]="image" class="w-100"  title="slide.title">
      </ng-template>
     
      
    </ng-container>
 
  </owl-carousel-o>

    </div>

    <div class="col-md-8">
        <div class="item-data">
 <h2 class="h1 fw-bold ">{{specificProduct.title|decrementTitle}}</h2>
        <p class="text-black">{{specificProduct.description}}.</p>
        <div class="d-flex justify-content-between my-4">
            <span class="fw-bold  text-black">{{specificProduct.price|currency:"EGP":"symbol"}}</span>
            <span class="fw-bold  text-black"><i class="fa fa-star rating-color"></i>{{specificProduct.ratingsAverage}}</span>
        </div>
        </div>
       
<button class="btn bg-main text-white d-block w-100 mx-auto" (click)="addProductToCart(specificProduct._id)">+Add</button>
    </div>
</div>
