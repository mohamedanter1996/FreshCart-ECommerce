<div class="loader-container position-fixed top-0 bottom-0 start-0 end-0" *ngIf="this._loaderService.isLoading |async">
<mat-progress-spinner mode="indeterminate" class="top-50 start-50"></mat-progress-spinner>
</div>
<div class="bg-main-light bg-opacity-10 p-5 my-10">
<div><h2 class="h1 fw-bolder text-main">My wish List</h2></div>
<div class="mx-auto" *ngIf="products.length==0"><p class="h1 fw-bolder">your wish lis is empty</p></div>
<div class="row align-items-center my-1 border-bottom pb-1"  *ngFor="let product of products">
    <div class="col-md-2">
        <div>
            <img [src]="product.imageCover" class="w-100" alt="{{product.title}}">
        </div>
    </div>
    <div class="col-md-10">
        <div class="d-flex justify-content-between align-items-center">
        <div class="item-title-price-remove">
            <h5>{{product.title}}</h5>
            <h6>{{product.price|currency:'EGP'}}</h6>
            <button class="btn btn-danger" (click)="removeSpecificProductFromWishList(product._id)"><i class="fa-regular fa-trash-can"></i><span class="fw-bolder ps-2">remove</span></button>
        </div>
        <div class="item-add-subtract">
            <button class="btn border-main text-main fs-5 fw-bolder" (click)="addProductToCart(product._id)">Add To Cart</button>
          
        </div>
        </div>
    </div>
</div>
</div>
